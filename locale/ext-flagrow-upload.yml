            resize: Gambar yang Anda upload akan dirubah ukurannya. Anda dapat memilih lebar maksimum, dalam pixel. Proses mengubah ukuran menjaga rasio aspek gambar.
            #watermark: Choose whether images will have a watermark added during upload. Watermarks are added to non-gifs based on your preferences below.
            watermark: Watermark ditambahkan ke non-gifs berdasarkan preferensi Anda di bawah ini.
