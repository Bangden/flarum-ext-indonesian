        labels:
            preferences:
                #title: General preferences
                title: Preferensi umum
                #max_file_size: Maximum file size (in kilobytes)
                max_file_size: Maksimum ukuran file (kilobytes)
                #mime_types: Configure your mime type, upload adapter mapping
                mime_types: Konfigurasikan jenis mime Anda, upload adapter mapping
            resize:
                #title: Image resize
                title: Mengubah Ukuran Gambar
                #toggle: Resize images
                toggle: Ubah ukuran
                #max_width: Maximum image width
                max_width: Lebar maksimum
                #max_height: Maximum image height
                max_height: Tinggi maksimum
            watermark:
                #title: Watermark images
                title: Pemberian Watermark Pada Gambar
                #toggle: Watermark images
                toggle: Berikan watermark
                #position: Watermark position
                position: Posisi Watermark
                #file: Upload your watermark image
                file: Upload gambar watermark Anda
            local:
                #title: Local storage settings
                title: Pengaturan Local storage
                #cdn_url: Content Delivery URL (prefixes files)
                cdn_url: URL Pengiriman Konten (file prefiks)
            imgur:
                #title: Imgur image storage settings
                title: Pengaturan Imgur image storage
                client_id: Imgur client ID
            aws-s3:
                #title: AWS S3 storage settings
                title: Pengaturan AWS S3 storage
                key: Key
                secret: Secret
                bucket: Bucket
                region: Region
            ovh-svfs:
                #title: OVH SVFS storage settings
                title: Pengaturan OVH SVFS storage
                container: Container
                tenantid: Tenant ID
                username: Username
                password: Password
                region: Region
            disable-hotlink-protection:
                #title: Disable hotlink protection
                title: Nonaktifkan hotlink protection
                #toggle: Disable
                toggle: Nonaktifkan
            disable-download-logging:
                #title: Disable logging downloads
                title: Nonaktifkan log download
                #toggle: Disable
                toggle: Nonaktifkan

        buttons:
            #save: Save settings
            save: Simpan
        help_texts:
            description: >
#                Set up uploading services and preferences.
                Mengatur layanan dan preferensi upload.
            mime_types: >
#                Please configure your mapping here. Each mime type
#                regular expression will be handled by a specific
#                upload adapter.
                Konfigurasikan pemetaan Anda di sini. Setiap ekspresi
                reguler jenis mime akan ditangani oleh adaptor upload
                tertentu.
            resize: >
#                Choose whether you want to resize your images before
#                they get uploaded. You can choose a maximum width
#                and height, in pixels. The resizing process keeps the
#                aspect ratio of the images.
                Pilih apakah Anda ingin mengubah ukuran gambar sebelum
                diupload. Anda dapat memilih lebar dan tinggi maksimum,
                dalam satuan piksel. Proses mengubah ukuran tidak merubah
                aspek rasio gambar.
            watermark: >
#                Choose whether images will have a watermark added during
#                upload. Watermarks are added to non-gifs based on your
#                preferences below.
                Pilih apakah gambar akan diberi tanda air yang ditambahkan
                saat mengupload. Watermark ditambahkan ke non-gif berdasarkan
                preferensi Anda di bawah ini.
            disable-hotlink-protection: >
#                Hotlink protection prevents opening downloads from other sites.
#                Current method requires a csrf token and post id.
                Perlindungan hotlink mencegah download dari situs lain. Metode
                saat ini membutuhkan token csrf dan id post.
            disable-download-logging: >
#                Disable logging every download made by users of your forum. Keeping it
#                enabled allows you to view the number of downloads and other metrics
#                in the nearby future.
                Nonaktifkan log setiap download yang dilakukan oleh user forum Anda.
                Dengan mengaktifkannya memungkinkan Anda melihat jumlah download dan
                metrik lainnya dalam rentang waktu dekat.
