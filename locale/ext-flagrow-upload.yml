        help_texts:
            description: >
                Mengatur layanan dan preferensi upload.
            mime_types: >
                Konfigurasikan pemetaan Anda di sini.
                Setiap jenis mime secara reguler akan ditangani oleh adaptor upload tertentu.
            resize: >
                Pilih apapun untuk merubah ukuran gambar sebelum diunggah.
                Anda dapat menggunakan panjang maksimal dan tinggi, dalam pixel.
                Pengubahan ukuran gambar ini tetap menjaga aspek rasio dari gambar.
            watermark: >
                Pilih gambar apapun yang akan dijadikan watermark saat gambar diunggah.
                Watermark ditambahkan ke non-gif berdasarkan preferensi Anda di bawah ini.
            disable-hotlink-protection: >
                Perlindungan hotlink mencegah download dari situs lain.
                Metode saat ini membutuhkan token csrf dan id post.
            disable-download-logging: >
                Nonaktifkan log setiap download yang dilakukan oleh user forum Anda.
                Dengan mengaktifkannya memungkinkan Anda melihat jumlah download dan metrik lainnya
                dalam waktu dekat.
