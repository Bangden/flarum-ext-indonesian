flagrow-analytics:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:
    popup:
      #title: Analytics Settings
      title: Pengaturan Analytics

      field:
        googleTrackingCode: Tracking Code ID
        piwikUrl: Piwik's url
        piwikSiteId: Site Id
        piwikAliasUrl: Alias Url
        #piwikAuthToken: Authentication token config->users
        piwikAuthToken: Token otentikasi (config->users)

      checkbox:
        label:
          #piwikTrackSubdomain: Track visitors across all subdomains of Flarum
          piwikTrackSubdomain: Melacak pengunjung di seluruh subdomain dari Flarum
          #piwikPrependDomain: Prepend the site domain to the page title when tracking
          piwikPrependDomain: Tambahkan domain situs untuk judul halaman saat melacak
          piwikHideAliasUrl: In the "Outlinks" report, hide clicks to known alias URLs

    page:
      nav:
        title: Analytics
        #description: Take a look at Statistics
        description: Melihat Statistik
